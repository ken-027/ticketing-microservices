name: Auth Service Tests
on:
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Run dev tests
        run: cd auth-service && npm install && npm run test:ci
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
